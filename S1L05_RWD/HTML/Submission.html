<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Submission Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .mainContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .messageBox { 
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .backButton {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .backButton a {
                color: white;
                background-color: #007bff;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
            }

                .backButton a:hover {
                    background-color: #0056b3;
                }
    </style>
</head>

<body>

    <div class="mainContainer">
        <div class="messageBox">
            <h1>Your Consultation Request has been Submitted.</h1>
            <div class="backButton">
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>

</body>
</html>
